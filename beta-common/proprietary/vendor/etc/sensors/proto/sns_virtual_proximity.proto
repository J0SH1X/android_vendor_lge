syntax = "proto2";
import "nanopb.proto";
import "sns_std_sensor.proto";

enum sns_virtual_proximity_msgid
{
  option (nanopb_enumopt).long_names = false;

  SNS_VIRTUAL_PROXIMITY_MSGID_SNS_VIRTUAL_PROXIMITY_DATA = 1024;
}


// Configuration Message
// Used to either request for a certain configuration of the Sim Sensor or
// alter an already existing configuration of the Simulation Sensor
// Uses sns_std_sensor_config defined in sns_std_sensor.proto
// The message field definitions are as follows:
// 1) float sample_rate
//      containing the required sample rate of the Sim sensor in hertz

enum sns_virtual_proximity_state
{
  option (nanopb_enumopt).long_names = false;

  // Device swing up state
  SNS_VIRTUAL_PROXIMITY_PUT_UP         = 0;
  // Device swing down state
  SNS_VIRTUAL_PROXIMITY_PUT_DOWN       = 5;
  // when algo cannot identify other states
  SNS_VIRTUAL_PROXIMITY_NEUTRAL        = 255;
}

// Data Message
// Output data event generated by the virtual_proximity sensor.
message sns_virtual_proximity_data
{
  // virtual_proximity Vector along axis x,y,z in m/s2
  repeated float virtual_proximity = 1 [(nanopb).max_count = 3];

  // Accuracy of the data
  required sns_std_sensor_sample_status accuracy = 2;
}


