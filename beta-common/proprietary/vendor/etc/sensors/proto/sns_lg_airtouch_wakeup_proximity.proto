syntax = "proto2";
import "nanopb.proto";
import "sns_std_sensor.proto";

enum sns_lg_airtouch_wakeup_proximity_msgid
{
  option (nanopb_enumopt).long_names = false;

  SNS_LG_AIRTOUCH_WAKEUP_PROXIMITY_MSGID_SNS_STD_SENSOR_CONFIG = 522;
  SNS_LG_AIRTOUCH_WAKEUP_PROXIMITY_MSGID_SNS_LG_AIRTOUCH_WAKEUP_PROXIMITY_DATA = 2046;
}


// Configuration Message
// Used to either request for a certain configuration of the Sim Sensor or
// alter an already existing configuration of the Simulation Sensor
// Uses sns_std_sensor_config defined in sns_std_sensor.proto
// The message field definitions are as follows:
// 1) float sample_rate
//      containing the required sample rate of the Sim sensor in hertz

// Data Message
// Output data event generated by the lg_airtouch_wakeup_proximity sensor.
message sns_lg_airtouch_wakeup_proximity_data
{
  // lg_airtouch_wakeup_proximity Vector along axis x,y,z in m/s2
  repeated float lg_airtouch_wakeup_proximity = 1 [(nanopb).max_count = 3];

  // Accuracy of the data
  required sns_std_sensor_sample_status accuracy = 2;
}
