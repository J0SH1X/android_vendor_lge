syntax = "proto2";
import "nanopb.proto";
import "sns_std_sensor.proto";

enum sns_lg_pam_msgid
{
  option (nanopb_enumopt).long_names = false;
  SNS_LG_PAM_MSGID_SNS_LG_PAM_DATA = 1024;
}

enum sns_lg_pam_event_type
{
  option (nanopb_enumopt).long_names = false;

  LG_PAM_STATE_PED_UNKNOWN          = 0;
  LG_PAM_STATE_PED_STATIONARY       = 1;
  LG_PAM_STATE_PED_WALKING          = 2;
  LG_PAM_STATE_PED_INTER_STATIONARY = 3;
}

// Data Message
// Output data event generated by the sns_lg_pam sensor.
message sns_lg_pam_data
{
  required sns_lg_pam_event_type state = 1 [default = LG_PAM_STATE_PED_UNKNOWN];
}


